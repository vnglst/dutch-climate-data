name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Poetry
        run: |
          pipx install poetry==1.2.0
      - name: Install Dependencies
        run: |
          poetry install
      - name: Run Tests
        run: poetry run python -m unittest discover -p '*_test.py'
